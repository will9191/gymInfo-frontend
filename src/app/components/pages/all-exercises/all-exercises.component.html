<input ngDefaultControl [(ngModel)]="categoryTerm" />
<ul>
  <button (click)="setCategory()">Chest</button>
</ul>

<ul class="flex m-4">
  <li
    *ngFor="let exercise of data | filterBy : ['category'] : this.categoryTerm"
    class="list-none border m-4"
    routerLink="{{ exercise.id }}"
  >
    <img class="w-80 h-60 border-b-2" src="{{ exercise.picture }}" />
  </li>
</ul>
